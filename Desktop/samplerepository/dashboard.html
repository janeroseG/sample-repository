<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information System Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      flex-grow: 1;
      background-color: #ecf0f1;
      padding: 20px;
    }

    .header {
      background-color: #3498db;
      padding: 15px;
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card p {
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">Information System Dashboard</div>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="userCount">0</p>
      </div>

      <div class="card">
        <h3>Active Sessions</h3>
        <p id="sessionCount">0</p>
      </div>

      <div class="card">
        <h3>New Reports</h3>
        <p id="reportCount">0</p>
      </div>
    </div>
  </div>

  <script>
    // Sample data simulation (you can replace with data from a database later)
    const dashboardData = {
      users: 154,
      sessions: 34,
      reports: 12
    };

    // Injecting data into the cards
    document.getElementById('userCount').textContent = dashboardData.users;
    document.getElementById('sessionCount').textContent = dashboardData.sessions;
    document.getElementById('reportCount').textContent = dashboardData.reports;
  </script>

</body>
</html>
